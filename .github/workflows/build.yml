name: Build Seat Adjuster (Final)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    # 1. Check out the code
    - uses: actions/checkout@v4

    # 2. Set up Python 3.10
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 3. Install CMake 3.25
    - name: Install CMake
      uses: jwlawson/actions-setup-cmake@v1.14
      with:
        cmake-version: '3.25'

    # 4. Setup Environment & Create "Generator Shim"
    - name: Setup Build Environment
      run: |
        # Install all Python tools
        python -m pip install conan velocitas-model-generator jinja2

        # --- THE SHIM SCRIPT ---
        # This is the fix for the "Error 2" in the final build step.
        # We create a dummy script that CMake will run instead of the real one.
        echo "Creating generator shim..."
        mkdir -p $HOME/bin
        
        # Create a fake script that does nothing and exits successfully
        cat <<EOF > $HOME/bin/velocitas-model-generator
        #!/bin/bash
        echo "Build-step generator call intercepted by shim. Skipping."
        exit 0
        EOF
        
        # Make it executable
        chmod +x $HOME/bin/velocitas-model-generator
        
        # Add THIS shim directory to the system PATH
        echo "$HOME/bin" >> $GITHUB_PATH
        echo "Shim script created and $HOME/bin added to PATH."

    # 5. Manually Generate Vehicle Model (The Real One)
    - name: Generate Vehicle Model (Manual)
      run: |
        echo "--- DOWNLOADING VSS v4.0 DATA ---"
        wget https://github.com/COVESA/vehicle_signal_specification/releases/download/v4.0/vss_rel_4.0.json -O vss.json
        wget https://raw.githubusercontent.com/COVESA/vehicle_signal_specification/v4.0/spec/units.yaml -O units.yaml

        echo "--- PREPARING FOLDERS ---"
        TARGET_DIR="examples/seat-adjuster/src/vehicle"
        mkdir -p "$TARGET_DIR"

        echo "--- RUNNING GENERATOR (via Python Script) ---"
        # We use this script to BYPASS the PATH and run the real tool
        cat <<EOF > run_gen.py
        import sys
        
        # Import the tool's internal main function
        try:
            from velocitas.model_generator.cli import main
        except ImportError:
            from velocitas_model_generator.cli import main

        # Set the correct arguments (VSS 4.0, units, and positional file path)
        sys.argv = [
            'velocitas-model-generator',
            '-u', 'units.yaml',
            '-l', 'cpp',
            '-T', '$TARGET_DIR',
            'vss.json'
        ]
        
        print(f"Running generator with args: {sys.argv}")
        main()
        EOF
        
        # Run the real generator
        python run_gen.py
        
        echo "--- POST-PROCESSING FILE STRUCTURE ---"
        # Fix the nested 'include/vehicle' folder created by the tool
        if [ -d "$TARGET_DIR/include/vehicle" ]; then
            echo "Flattening nested folder..."
            cp -r $TARGET_DIR/include/vehicle/* $TARGET_DIR/
        fi
        
        # Create .h copy from .hpp to satisfy C++ #include
        if [ -f "$TARGET_DIR/Vehicle.hpp" ]; then
            echo "Creating compatibility copy Vehicle.h from Vehicle.hpp"
            cp "$TARGET_DIR/Vehicle.hpp" "$TARGET_DIR/Vehicle.h"
        fi

        # Final check
        if [ ! -f "$TARGET_DIR/Vehicle.h" ]; then
            echo "CRITICAL ERROR: Vehicle.h not found after generation."
            ls -R examples/seat-adjuster/src
            exit 1
        fi
        echo "SUCCESS: Vehicle.h is in place."

    # 6. Build the App
    - name: Build Seat Adjuster
      run: |
        conan profile detect --force
        conan install . --output-folder=build --build=missing -s build_type=Release
        
        echo "--- CONFIGURING CMAKE ---"
        cmake --preset conan-release
        
        echo "--- COMPILING ---"
        # This step will run the "shim" script (which does nothing)
        # and then compile the code generated in Step 5.
        cmake --build --preset conan-release
