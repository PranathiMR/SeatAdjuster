name: Build Seat Adjuster

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    # 1. Check out the code
    - uses: actions/checkout@v4

    # 2. Set up Python 3.10 (Standard for this SDK)
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 3. Install CMake
    - name: Install CMake
      uses: jwlawson/actions-setup-cmake@v1.14
      with:
        cmake-version: '3.25'

    # 4. Install Dependencies & Generate Model (Targeted Import Fix)
    - name: Install Dependencies & Generate Model
      run: |
        python -m pip install conan velocitas-model-generator jinja2
        
        echo "Running generator via internal CLI import..."
        
        # FIX: We import 'velocitas.model_generator.cli' specifically.
        # This fixes the "package cannot be directly executed" error.
        cat <<EOF > run_gen.py
        import sys
        
        # 1. Import the specific CLI module (using the DOT notation we verified)
        try:
            from velocitas.model_generator.cli import main
        except ImportError:
            # Fallback: In some versions it might be in the root or named differently
            print("CLI module not found, trying fallback...")
            from velocitas.model_generator import main

        # 2. Set the command line arguments manually
        sys.argv = [
            'velocitas-model-generator',
            '-l', 'cpp',
            '-T', 'examples/seat-adjuster/src',
            'examples/seat-adjuster/app/AppManifest.json'
        ]
        
        # 3. Run it
        print("Starting generation...")
        main()
        print("Generation finished.")
        EOF
        
        # Execute the script
        python run_gen.py
        
        # Verify result (Optional check to be sure)
        ls -l examples/seat-adjuster/src/vehicle/Vehicle.h
        
        # Setup Conan
        conan profile detect --force
        conan install . --output-folder=build --build=missing -s build_type=Release

    # 5. Build the App
    - name: Build Seat Adjuster
      run: |
        # Setup Conan profile
        conan profile detect --force
        
        # Install C++ libraries
        conan install . --output-folder=build --build=missing -s build_type=Release
        
        # Compile
        cd build
        cmake .. -DCMAKE_TOOLCHAIN_FILE=conan_toolchain.cmake -DCMAKE_BUILD_TYPE=Release
        cmake --build . --target seat-adjuster
