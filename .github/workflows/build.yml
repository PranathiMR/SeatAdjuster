name: C++ SeatAdjuster Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    # Use the latest Ubuntu runner, which is common for C/C++ builds
    runs-on: ubuntu-latest

    steps:
    - name: âš™ï¸ Checkout Repository and Fetch Submodules (Crucial Fix)
      uses: actions/checkout@v4
      with:
        # This is a critical step for projects with external dependencies like KUKSA/gRPC
        submodules: true 

    - name: ğŸ› ï¸ Install Build Dependencies (The Primary Fix)
      run: |
        echo "Installing gRPC, Protobuf, and C++ build tools..."
        sudo apt-get update
        # Install CMake, build tools, and the required C++ development libraries
        sudo apt-get install -y \
          build-essential \
          cmake \
          libprotobuf-dev \
          protobuf-compiler \
          libgrpc-dev \
          libgtest-dev \
          pkg-config

    - name: ğŸ—ï¸ Configure CMake
      # Create a separate build directory and configure the project
      run: cmake -B ${{github.workspace}}/build -S ${{github.workspace}}

    - name: ğŸš€ Build Project
      # Use cmake --build for a standardized build command.
      # -j$(nproc) uses all available CPU cores for a fast parallel build.
      run: cmake --build ${{github.workspace}}/build -- -j$(nproc)
      
