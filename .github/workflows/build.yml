name: Build Seat Adjuster

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04  # Running on Linux avoids all your Windows issues

    steps:
    # 1. Check out your code
    - uses: actions/checkout@v4

    # 2. Install Python (Required for Conan)
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' 

    # 3. Install CMake (The Builder)
    - name: Install CMake
      uses: jwlawson/actions-setup-cmake@v1.14
      with:
        cmake-version: '3.25'

    # 4. Install Conan (The Package Manager)
    - name: Install Conan
      run: |
        pip install conan
        conan profile detect --force

    # 5. Install SDK Dependencies
    - name: Install Dependencies
      run: |
        conan install . --output-folder=build --build=missing -s build_type=Release

    # 6. Build the Application
    - name: Build
      run: |
        cd build
        cmake .. -DCMAKE_TOOLCHAIN_FILE=conan_toolchain.cmake -DCMAKE_BUILD_TYPE=Release
        cmake --build . --target seat-adjuster
