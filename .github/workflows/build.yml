name: Build Seat Adjuster

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    # 1. Check out the code
    - uses: actions/checkout@v4

    # 2. Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 3. Install CMake
    - name: Install CMake
      uses: jwlawson/actions-setup-cmake@v1.14
      with:
        cmake-version: '3.25'

    # 4. FIX: Download VSS Model & Generate Header
    - name: Generate Vehicle Model (From Standard VSS)
      run: |
        # Install the generator tool
        python -m pip install conan velocitas-model-generator jinja2

        echo "--- DOWNLOADING STANDARD VSS MODEL ---"
        # Download the official VSS v3.0 JSON and units.yaml (Required by the tool)
        wget https://github.com/COVESA/vehicle_signal_specification/releases/download/v3.0/vss_rel_3.0.json -O vss.json
        wget https://raw.githubusercontent.com/COVESA/vehicle_signal_specification/v3.0/spec/units.yaml -O units.yaml

        echo "--- GENERATING VEHICLE.H ---"
        
        # Create a Python script to run the generator using the CORRECT input file (vss.json)
        cat <<EOF > run_gen.py
        import sys
        # Import the internal CLI
        try:
            from velocitas.model_generator.cli import main
        except ImportError:
            from velocitas_model_generator.cli import main

        # Pass the VSS JSON file we just downloaded, NOT the AppManifest
        sys.argv = [
            'velocitas-model-generator',
            '-m', 'vss.json',
            '-l', 'cpp',
            '-T', 'examples/seat-adjuster/src'
        ]
        
        print(f"Generating from vss.json...")
        main()
        EOF
        
        # Run the generation
        python run_gen.py
        
        # Verify it worked
        if [ -f "examples/seat-adjuster/src/vehicle/Vehicle.h" ]; then
            echo "SUCCESS: Vehicle.h created!"
        else
            echo "ERROR: File generation failed."
            exit 1
        fi

    # 5. Build the App
    - name: Build Seat Adjuster
      run: |
        conan profile detect --force
        conan install . --output-folder=build --build=missing -s build_type=Release
        
        cd build
        cmake .. -DCMAKE_TOOLCHAIN_FILE=conan_toolchain.cmake -DCMAKE_BUILD_TYPE=Release
        cmake --build . --target seat-adjuster
