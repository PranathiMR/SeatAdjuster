name: Build Seat Adjuster

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04  # Running on Linux avoids all your Windows issues

    steps:
    # 1. Check out your code
    - uses: actions/checkout@v4

    # 2. Install Python (Required for Conan)
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' 

    # 3. Install CMake (The Builder)
    - name: Install CMake
      uses: jwlawson/actions-setup-cmake@v1.14
      with:
        cmake-version: '3.25'

    # 4. Install Dependencies & Generate Model
    - name: Install Dependencies & Generate Model
      run: |
        pip install conan
        pip install velocitas-model-generator
        pip install jinja2
        
        # 1. Force-generate the missing header file
        # FIX: We use 'python -m velocitas_model_generator' to bypass PATH issues
        echo "Generating Vehicle Model..."
        python -m velocitas_model_generator -m examples/seat-adjuster/app/AppManifest.json -l cpp -T examples/seat-adjuster/src
        
        # 2. Setup Conan
        conan profile detect --force
        conan install . --output-folder=build --build=missing -s build_type=Release

    # 5. Install SDK Dependencies
    # We add -g CMakeDeps -g CMakeToolchain to ensure presets are generated
    - name: Install Dependencies
      run: |
        conan install . --output-folder=build --build=missing -s build_type=Release

    # 6. Build the Application using Presets
    # This automatically finds the toolchain file wherever Conan put it
    - name: Build
      run: |
        cmake --preset conan-release
        cmake --build --preset conan-release
