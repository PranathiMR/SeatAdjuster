name: Build Seat Adjuster

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04  # Running on Linux avoids all your Windows issues

    steps:
    # 1. Check out your code
    - uses: actions/checkout@v4

    # 2. Install Python (Required for Conan)
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' 

    # 3. Install CMake (The Builder)
    - name: Install CMake
      uses: jwlawson/actions-setup-cmake@v1.14
      with:
        cmake-version: '3.25'

   # 4. Install Dependencies & Generate Model (Python Internal Execution)
    - name: Install Dependencies & Generate Model
      run: |
        
        python -m pip install conan velocitas-model-generator jinja2
        
        echo "Creating execution script..."
        
        # 2. Create a temporary Python script to run the generator code directly
        
        cat <<EOF > run_gen.py
        import sys
        import os
        
        
        try:
            from velocitas_model_generator.cli import main
        except ImportError:
            # Fallback for newer/different package structures
            from velocitas_model_generator.__main__ import main

        print("Successfully imported generator. Running...")

        
        sys.argv = [
            'velocitas-model-generator',
            '-m', 'examples/seat-adjuster/app/AppManifest.json',
            '-l', 'cpp',
            '-T', 'examples/seat-adjuster/src'
        ]
        
        # Run the tool
        main()
        EOF
        
        # 3. Run the script we just made
        python run_gen.py
        
        # 4. Setup Conan (Standard steps)
        conan profile detect --force
        conan install . --output-folder=build --build=missing -s build_type=Release
        
    # 5. Install SDK Dependencies
    # We add -g CMakeDeps -g CMakeToolchain to ensure presets are generated
    - name: Install Dependencies
      run: |
        conan install . --output-folder=build --build=missing -s build_type=Release

    # 6. Build the Application using Presets
    # This automatically finds the toolchain file wherever Conan put it
    - name: Build
      run: |
        cmake --preset conan-release
        cmake --build --preset conan-release
