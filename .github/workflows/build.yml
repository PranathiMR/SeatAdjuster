name: Build Seat Adjuster (Final, Robust Pathing)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    # 1. Check out the code
    - uses: actions/checkout@v4

    # 2. Set up Python 3.10
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 3. Install CMake 3.25
    - name: Install CMake
      uses: jwlawson/actions-setup-cmake@v1.14
      with:
        cmake-version: '3.25'

    # 4. Setup Environment & Create "Generator Shim"
    - name: Setup Build Environment
      run: |
        # Install all Python tools
        python -m pip install conan velocitas-model-generator jinja2

        # --- THE SHIM SCRIPT (Fixes Error 2) ---
        echo "Creating generator shim in $HOME/bin..."
        mkdir -p $HOME/bin
        
        cat <<EOF > $HOME/bin/velocitas-model-generator
        #!/bin/bash
        echo "Build-step generator call intercepted by shim. Skipping."
        exit 0
        EOF
        
        chmod +x $HOME/bin/velocitas-model-generator
        echo "Shim script created."

    # 5. Manually Generate Vehicle Model (The Real One)
    - name: Generate Vehicle Model (Manual)
      run: |
        echo "--- DOWNLOADING VSS v4.0 DATA ---"
        wget https://github.com/COVESA/vehicle_signal_specification/releases/download/v4.0/vss_rel_4.0.json -O vss.json
        wget https://raw.githubusercontent.com/COVESA/vehicle_signal_specification/v4.0/spec/units.yaml -O units.yaml

        # --- PREPARING FOLDERS ---
        # This is the folder the C++ compiler will look in
        TARGET_DIR="examples/seat-adjuster/src/vehicle"
        mkdir -p "$TARGET_DIR"

        # This is a temporary folder we tell the generator to use
        GENERATOR_OUTPUT_DIR="temp_gen_output"
        mkdir -p "$GENERATOR_OUTPUT_DIR"

        echo "--- RUNNING GENERATOR (via Python Script) ---"
        cat <<EOF > run_gen.py
        import sys
        
        try:
            from velocitas.model_generator.cli import main
        except ImportError:
            from velocitas_model_generator.cli import main

        # Add '-N velocitas' to put the model in the correct C++ namespace
        sys.argv = [
            'velocitas-model-generator',
            '-N', 'velocitas',
            '-u', 'units.yaml',
            '-l', 'cpp',
            '-T', '$GENERATOR_OUTPUT_DIR',
            'vss.json'
        ]
        
        main()
        EOF
        
        # Run the real generator
        python run_gen.py
        
        echo "--- POST-PROCESSING (FIND & MOVE) ---"
        # Use 'find' to locate the generated files, wherever they are
        HPP_FILE=$(find $GENERATOR_OUTPUT_DIR -name "Vehicle.hpp" | head -n 1)
        
        if [ -z "$HPP_FILE" ]; then
            echo "CRITICAL ERROR: find could not locate Vehicle.hpp in $GENERATOR_OUTPUT_DIR"
            ls -R $GENERATOR_OUTPUT_DIR
            exit 1
        fi
        
        echo "Found Vehicle.hpp at $HPP_FILE"
        
        # Copy the .hpp file to the correct location
        cp "$HPP_FILE" "$TARGET_DIR/Vehicle.hpp"
        
        # Create the .h compatibility copy
        cp "$TARGET_DIR/Vehicle.hpp" "$TARGET_DIR/Vehicle.h"
        
        echo "Copied files to $TARGET_DIR"
        ls -l $TARGET_DIR

    # 6. Build the App
    - name: Build Seat Adjuster
      run: |
        conan profile detect --force
        conan install . --output-folder=build --build=missing -s build_type=Release
        
        echo "--- CONFIGURING CMAKE ---"
        # We explicitly tell CMake to use our FAKE "shim" script
        cmake --preset conan-release -DVELOCITAS_MODEL_GENERATOR_EXECUTABLE=$HOME/bin/velocitas-model-generator
        
        echo "--- COMPILING ---"
        cmake --build --preset conan-release
